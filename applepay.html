<head>

<script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript">

  });

<style type="text/css">
    body {
        background: url("main_app_background.jpg");

    h1 {

        color: white;
    }

        height: 200px;
        position: relative;

<body overflow: hidden;>
    <div class="container">
        <div class="center">
