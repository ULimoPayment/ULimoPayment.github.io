<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
        type="text/javascript"></script>
    <script src="https://applepay.cdn-apple.com/jsapi/1.latest/apple-pay-sdk.js"></script>
    <meta charset="utf-8">
    <title>ULimo Payment</title>
</head>

<style type="text/css">
    body {
        background: url("main_app_background.png");
        background-position: center;
        background-color: black;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        color: white;
        font-size: 300%;
    }

    h2 {
        text-align: center;
        color: white;
        font-size: 200%;
    }

    .container {
        height: 80vh;
        position: relative;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    apple-pay-button {
        --apple-pay-button-width: 1000%;
        --apple-pay-button-height: 1000%;
        --apple-pay-button-border-radius: 5px;
        --apple-pay-button-padding: 5px 5px;
        --apple-pay-button-style: white-outline;
    }
</style>

<body>
    <div class="container">
        <div class="center">
            <noscript>Sorry, your browser does not support JavaScript!</noscript>
            <h1>Apple Pay</h1>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <apple-pay-button buttonstyle="white" type="buy"></apple-pay-button>
            </div>
            <h2 id="total">
                Total:
            </h2>
            <script type="text/javascript">
                // when the button is clicked, send a message to the app
                document.getElementById("messageButton").onload = function () {
                    ThunkableWebviewerExtension.postMessage("webpage_loaded");
                }

                // when we get a message from the app, display it on the page
                ThunkableWebviewerExtension.receiveMessage(function (message) {
                    let total_result = "Total: ".concat(" ", message);
                    document.getElementById("total").innerHTML = total_result;
                });

                // when we get a message from the app that needs a return value
                // return the string 'fast response' unless the message is
                // 'slow message'. If the message is 'slow message', wait for
                // four seconds, then return the string 'slow response'.
                // The slow response shows how this could work for API calls that
                // take time to execute.
                ThunkableWebviewerExtension.receiveMessageWithReturnValue(function (message, callback) {
                    if (message === 'slow message') {
                        setTimeout(() => callback('slow response'), 4000);
                    } else {
                        callback('fast response');
                    }
                });
            </script>
            <span ></span>
        </div>
    </div>
</body>

</html>
