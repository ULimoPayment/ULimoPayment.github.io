<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>ULimo Payment</title>
</head>

<script src="https://applepay.cdn-apple.com/jsapi/1.latest/apple-pay-sdk.js"></script>

<style type="text/css">
    body {
        background: url("main_app_background.png");
        background-position: center;
        background-color: black;
        overflow: hidden;
    }

    h1 {
        text-align: center;
        color: white;
        font-size: 600%;
    }

    h2 {
        text-align: center;
        color: white;
        font-size: 400%;
    }

    .container {
        height: 80vh;
        position: relative;
    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    apple-pay-button {
        --apple-pay-button-width: 1000%;
        --apple-pay-button-height: 1000%;
        --apple-pay-button-border-radius: 5px;
        --apple-pay-button-padding: 5px 5px;
        --apple-pay-button-style: white-outline;
    }
</style>

<body>
    <div class="container">
        <div class="center">
            <h1>Apple Pay</h1>
            <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <apple-pay-button buttonstyle="white" type="buy"></apple-pay-button>
            </div>
            <h2>
                Total:
            </h2>
            <button type="button" onclick="myFunction()">Click Me!</button>
            <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
                type="text/javascript">
                    function myFunction() { 
                        ThunkableWebviewerExtension.postMessage('hello world');
                    }
                    // when we get a message from the app, display it on the page
                    ThunkableWebviewerExtension.receiveMessage(function (message) {
                        // Do something with your message
                        document.getElementById("demo").innerHTML = "Hello JavaScript!";
                    });
                </script>
            <noscript>Sorry, your browser does not support JavaScript!</noscript>
            <p id="demo">This is a demonstration.</p>
        </div>
    </div>
</body>

</html>
